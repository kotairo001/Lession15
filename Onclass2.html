<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Temperature = {
            getCelsius: function() {
                let inputData = parseInt(prompt("Input the Celius"));
                return inputData;
            },
            celsiusToF: function() {
                let fahrenheit = (this.getCelsius()*1.8)+32;
                document.write("Fahrenheit is " + fahrenheit + "F");
            },
            celsiusToK: function() {
                let kelvin = this.getCelsius()+273.15;
                document.write("Kelvin is " + kelvin + "K");
            } 
        };
        // Temperature.getCelsius()
        Temperature.celsiusToF();
        document.write("<br>")
        Temperature.celsiusToK();
    </script>
</body>
</html>
